<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bienvenidos a 2000s STYLE En Línea</title>
    <script src="/js/productos.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="../index.html" style="color: var(--bg-colortext1);">2000s STYLE</a>
    
                <!-- Botón para el menú colapsable -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Enlaces del menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html" style="color: var(--bg-colortext1);">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/quienesSomos.html"
                                style="color: var(--bg-colortext1);">Quiénes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/productos.html"
                                style="color: var(--bg-colortext1);">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/resenias.html"
                                style="color: var(--bg-colortext1);">Reseñas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/contacto.html"
                                style="color: var(--bg-colortext1);">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#carritoModal">Carrito</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <figure class="contenedorImagen">
            <img id="imagen-index" src="/img/PersonalStyle-Banner.jpg">
        </figure>
    </header>
    <main>
        <section class="container my-5">
            <div id="productos" class="row">
                <!-- Productos generados dinámicamente aparecerán aquí -->
            </div>
        </section>
    </main>
    
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="carritoTabla">
                            <!-- Los artículos del carrito se generarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <!--<button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>-->
                    <button id="confirmarCompra" class="btn btn-primary">Confirmar Compra</button>

                </div>
            </div>
        </div>
    </div>


    <footer id="fDescripcionEquipo" class="text-center py-3">
        <hr>
        <p>Curso Front-End JS 2024 - Comision 25255 - Conte, Sergio Luis </p>
    </footer>


</body>

</html>
